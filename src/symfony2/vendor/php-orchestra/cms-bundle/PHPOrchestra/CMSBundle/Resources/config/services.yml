services:
    php_orchestra_cms.type.phporchestra_areas:
        class: PHPOrchestra\CMSBundle\Form\Type\AreasType
        tags:
            - { name: form.type, alias: phporchestra_areas }
    php_orchestra_cms.phporchestra_extension:
        class: PHPOrchestra\CMSBundle\Twig\PhpOrchestraExtension
        arguments: [@service_container]
        tags:
            - {name: twig.extension}