Model\PHPOrchestraCMSBundle\Site:
    collection: site
    fields:
        siteId: integer
        domain: string
        alias: string
        defaultLanguage: string
        languages: string
        blocks: string


Model\PHPOrchestraCMSBundle\Block:
    collection: node
    isEmbedded: true
    fields:
        component: string
        attributes: raw


Model\PHPOrchestraCMSBundle\Node:
    collection: node
    fields:
        nodeId: string
        nodeType: string
        siteId: integer
        parentId: string
        path: string
        alias: string
        name: string
        version: integer
        language: string
        status: string
        deleted: boolean
        templateId: string
        theme: string
        areas: raw
    embeddedsMany:
        blocks: {class: Model\PHPOrchestraCMSBundle\Block}


Model\PHPOrchestraCMSBundle\Template:
    collection: template
    fields:
        templateId: string
        siteId: integer
        name: string
        version: integer
        language: string
        status: string
        deleted: boolean
        areas: raw
        boDirection: string
    embeddedsMany:
        blocks: {class: Model\PHPOrchestraCMSBundle\Block}


Model\PHPOrchestraCMSBundle\ContentAttribute:
    collection: contentAttribute
    isEmbedded: true
    fields:
        name: string
        value: string


Model\PHPOrchestraCMSBundle\Content:
    collection: content
    fields:
        contentId: integer
        contentType: string
        version: integer
        language: string
        status: string
        shortName: string
        contentTypeVersion: integer
    embeddedsMany:
        attributes: {class: Model\PHPOrchestraCMSBundle\ContentAttribute}

Model\PHPOrchestraCMSBundle\ContentField:
    collection: contentField
    isEmbedded: true
    fields:
        name: string
        type: string

Model\PHPOrchestraCMSBundle\ContentType:
    collection: contentType
    fields:
        contentTypeId: string
        name: string
        version: integer
        status: string
        deleted: boolean
    embeddedsMany:
        fields: {class: Model\PHPOrchestraCMSBundle\ContentField}


Model\PHPOrchestraCMSBundle\User:
    collection: user
    fields:
        login: string
        hash: string
        salt: string
        firstName: string
        lastName: string
        email: string
        addresses: string