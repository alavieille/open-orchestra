Model\PHPOrchestraCMSBundle\Site:
    collection: site
    fields:
        siteId: integer
        domain: string
        language: string


Model\PHPOrchestraCMSBundle\Block:
    collection: node
    isEmbedded: true
    fields:
        component: string
        attributes: raw


Model\PHPOrchestraCMSBundle\Node:
    collection: node
    fields:
        nodeId: integer
        siteId: integer
        parentId: integer
        path: string
        name: string
        version: integer
        language: string
        status: string
        templateId: integer
        areas: raw
    embeddedsMany:
        blocks: {class: Model\PHPOrchestraCMSBundle\Block}


Model\PHPOrchestraCMSBundle\Template:
    collection: template
    fields:
        templateId: integer
        siteId: integer
        name: string
        version: integer
        language: string
        status: string
        areas: raw
    embeddedsMany:
        blocks: {class: Model\PHPOrchestraCMSBundle\Block}


Model\PHPOrchestraCMSBundle\Content:
    collection: content
    fields:
        contentId: integer
        type: string
        version: integer
        status: string
        attributes: raw

        
Model\PHPOrchestraCMSBundle\User:
    collection: user
    fields:
        login: string
        hash: string
        salt: string
        firstName: string
        lastName: string
        email: string
        addresses: string