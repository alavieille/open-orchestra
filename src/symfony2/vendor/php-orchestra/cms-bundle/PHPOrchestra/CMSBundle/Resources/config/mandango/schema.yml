Model\PHPOrchestraCMSBundle\Site:
    collection: site
    fields:
        site_id: integer
        domain: string
        language: string


Model\PHPOrchestraCMSBundle\Block:
    collection: node
    isEmbedded: true
    fields:
        component: string
        attributes: raw


Model\PHPOrchestraCMSBundle\Node:
    collection: node
    fields:
        node_id: integer
        site_id: integer
        parent_id: integer
        path: string
        name: string
        version: integer
        language: string
        status: string
        template_id: integer
        areas: raw
    embeddedsMany:
        blocks: {class: Model\PHPOrchestraCMSBundle\Block}


Model\PHPOrchestraCMSBundle\Content:
    collection: content
    fields:
        content_id: integer
        type: string
        version: integer
        status: string
        attributes: raw

        
Model\PHPOrchestraCMSBundle\User:
    collection: user
    fields:
        login: string
        hash: string
        salt: string
        first_name: string
        last_name: string
        email: string
        addresses: string