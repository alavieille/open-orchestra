php_orchestra_cms_bo:
    pattern: /admin
    defaults: { _controller: PHPOrchestraCMSBundle:BackOfficeView/BackOffice:home }

php_orchestra_cms_bo_edito:
    pattern: /edito
    defaults: { _controller: PHPOrchestraCMSBundle:BackOfficeView/BackOffice:edito }

php_orchestra_cms_bo_site:
    pattern: /site
    defaults: { _controller: PHPOrchestraCMSBundle:BackOfficeView/Site:list }

php_orchestra_cms_bo_contentType:
    pattern: /list/contentType
    defaults: { _controller: PHPOrchestraCMSBundle:BackOfficeView/ContentType:list}

php_orchestra_cms_bo_contentType_edit:
    pattern: /edit/contentType/{id}
    defaults: { _controller: PHPOrchestraCMSBundle:BackOfficeView/ContentType:form, id:''}

php_orchestra_cms_bo_contentType_delete:
    pattern: /delete/contentType/{contentType}
    defaults: { _controller: PHPOrchestraCMSBundle:BackOfficeView/ContentType:delete, contentType:''}

php_orchestra_cms_bo_content:
    pattern: /list/content/{contentType}
    defaults: { _controller: PHPOrchestraCMSBundle:BackOfficeView/Content:list}

php_orchestra_cms_bo_content_edit:
    pattern: /edit/content/{contentId}
    defaults: { _controller: PHPOrchestraCMSBundle:BackOfficeView/Content:form}

php_orchestra_cms_clearroutingcache:
    pattern: /clear/cache/routing
    defaults: { _controller: PHPOrchestraCMSBundle:Cache:clearRoutingCache }


php_orchestra_cms_bo_jscontextmenudispatcher:
    pattern: /admin/js-menu-dispatcher/{cmd}
    defaults: { _controller: PHPOrchestraCMSBundle:BackOfficeView/BackOffice:jsContextMenuDispatch, cmd: '' }

php_orchestra_cms_templateform:
    pattern: /admin/template/form/{templateId}
    defaults: { _controller: PHPOrchestraCMSBundle:Template:form, templateId: 0 }
#    requirements:
#        templateId: \w+

php_orchestra_cms_nodeform:
    pattern: /admin/node/form/{nodeId}
    defaults: { _controller: PHPOrchestraCMSBundle:Node:form, nodeId: 0 }
#    requirements:
#        nodeId: \w+

php_orchestra_ajax_show_blocks_from_node:
  pattern: /node/blocks
  defaults: { _controller: PHPOrchestraCMSBundle:Node:showBlocksFromNode }

php_orchestra_cms_node:
    pattern: /node/{nodeId}
    defaults: { _controller: PHPOrchestraCMSBundle:Node:show }
#    requirements:
#        nodeId: \w+

php_orchestra_ajax_show_all_nodes:
    pattern: /nodes/
    defaults: { _controller: PHPOrchestraCMSBundle:Nodes:showAllNodes }
  
php_orchestra_ajax_show_template:
    pattern: /template/
    defaults: { _controller: PHPOrchestraCMSBundle:Template:showCutting }
  
php_orchestra_tree:
    pattern: /tree/
    defaults: { _controller: PHPOrchestraCMSBundle:BlockExample:show0 }
