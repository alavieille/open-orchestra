php_orchestra_cms_templateform:
    pattern:  /template/form
    defaults: { _controller: PHPOrchestraCMSBundle:Template:form }
    
php_orchestra_cms_formnodes:
    pattern:  /node/form/{nodeId}
    defaults: { _controller: PHPOrchestraCMSBundle:Nodes:form, nodeId: 0 }
    requirements:
        nodeId: \d+
    
php_orchestra_cms_addnodes:
    pattern:  /nodes/addsamples
    defaults: { _controller: PHPOrchestraCMSBundle:Nodes:add }
    
php_orchestra_cms_node:
    pattern:  /node/{nodeId}
    defaults: { _controller: PHPOrchestraCMSBundle:Node:show }
    requirements:
        nodeId: \d+
    