php_memory_limit: "128M"
php_max_execution_time: "90"
php_upload_max_filesize: "256M"
php_enable_php_fpm: false
php_webserver_daemon: "apache2"
php_date_timezone: "Europe/Paris"
php_packages:
  - php
  - php-cli
  - php-common
  - php-devel
  - php-gd
  - php-mbstring
  - php-pdo
  - php-xml
  - php-xsl
  - php-mongo
  - php-redis
