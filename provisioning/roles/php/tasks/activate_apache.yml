---
 - name: Activate redis for apache
   shell: rm -f /etc/php5/apache2/conf.d/30-redis.ini
 - name: create symbolic link redis.ini
   file: src=/etc/php5/mods-available/redis.ini dest=/etc/php5/apache2/conf.d/30-redis.ini state=link
 - name: Activate mongo for apache
   shell: rm -f /etc/php5/apache2/conf.d/30-mongo.ini
 - name: Create a symbolic links mongo.ini
   file: src=/etc/php5/mods-available/mongo.ini dest=/etc/php5/apache2/conf.d/30-mongo.ini state=link